<section id="section-banner" hidden>
  <div class="container-fluid fit1024 fit1366">
		<img ui-sref="layout.article.view({id: vm.articles[0]._id})" class="img-responsive" src="{{vm.articles[0].image}}" alt="Xcidic Banner Blog" />
    <div class="banner-content">
        <h2 ui-sref="layout.article.view({id: vm.articles[0]._id})">{{vm.articles[0].title}}</h2>
        <p class="content hidden-xs" ui-sref="layout.article.view({id: vm.articles[0]._id})">{{ vm.articles[0].detail | htmlToText | limitTo : 100 }}...</p>
    </div>
  </div>
</section>
<section id="section-content">
  <div class="container-fluid fit1024 fit1366">
  	<div class="subscribe">
  		<div class="row">
				<button class="btn btn-raised btn-warning" data-toggle="modal" data-target="#careerModal" type="button">SUBSCRIBE TO OUR NEWSLETTER</button>
			</div>
  	</div>
  	<div class="blogs" ng-repeat="article in vm.articles">
  		<div class="row">
  			<div class="col-sm-6 col-md-6">
  				<div class="article-img" ui-sref="layout.article.view({id: article._id})">
  					<img class="img-responsive" ng-src="{{article.imageThumb}}" alt="Xcidic Blog content" />
  				</div>
  			</div>
  			<div class="col-sm-6 col-md-6">
		  				<div class="article-content">
			  				<p class="date">{{article.date}}, {{article.time}}</p>
			  				<h2 ui-sref="layout.article.view({id: article._id})" ui-sref-opts="{reload: true}">{{article.title}}</h2>
			  				<p class="content">{{ vm.articles[0].detail | htmlToText | limitTo : 100 }}...</p>
			  				<a class="read-more" ui-sref="layout.article.view({id: article._id})" ui-sref-opts="{reload: true}">Read More</a>
		  				</div>
  			</div>
  		</div>
  	</div>
  </div>
</section>
<div id="careerModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <form name="myForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Subscribe newsletter</h4>
        </div>
        <div class="modal-body">
          <div class="form-group label-floating" ng-class="{'has-error': myForm.fullName.$dirty && myForm.fullName.$invalid}">
            <label class="control-label" for="fullName">Full Name</label>
            <input class="form-control" name="fullName" id="fullName" ng-model="fullName" type="text" required>
          </div>
          <div class="form-group label-floating" ng-class="{'has-error': myForm.company.$dirty && myForm.company.$invalid}">
            <label class="control-label">Company/Organization</label>
            <input class="form-control" ng-model="company" type="text" required>
          </div>
          <div class="form-group" ng-class="{'has-error': myForm.hearXcidic.$dirty && myForm.hearXcidic.$invalid}">
            <select id="select111" class="form-control" ng-model="hearXcidic" required>
              <option value="">Where do you hear about Xcidic?</option>
              <option value="Search">Search</option>
              <option value="Social Media">Social Media</option>
              <option value="Friends and Colleague">Friends and Colleague</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="form-group label-floating" ng-class="{'has-error': myForm.emailInput.$dirty && myForm.emailInput.$invalid}">
            <label class="control-label">Email</label>
            <input class="form-control" ng-model="emailInput" type="email" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-raised btn-warning" data-dismiss="modal" ng-disabled="myForm.$invalid">Send</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function() {
   $.material.init();
  });
</script>
